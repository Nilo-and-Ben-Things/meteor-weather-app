<head>
  <title>meteor-weather-app</title>
</head>

<body>
  <h1>Nilo and Ben's Weather App</h1>
  {{> weather}}
</body>

<template name="weather">
  <h2>Weather API</h2>
  <p>Temperature: {{temp}}</p>
  <p>Minimum: {{temp_min}}</p>
  <p>Maximum: {{temp_max}}</p>
  <p>Description: {{description}}</p>
  <form class="enter-input">
    Enter postcode: <input type="text" name="input" placeholder="enter postcode" />
  </form>
  <p>You've entered input {{inputcounter}} times.</p>
  <p>Postcode: {{postcode}}</p>
  <h3>Debug</h3>
  <p>Lat: {{loc.lat}}</p>
  <p>Lng: {{loc.lng}}</p>
</template>
